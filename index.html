<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>

    <!-- Link bootstrap link here -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Link your CSS here -->
    <link rel="stylesheet" href="/assets/style.css" />

    <!-- Link your jQuery here -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <!-- Link your JS here -->
    <script src="/assets/script.js" type="text/javascript"></script>

    <!--Header using Bootstrap -->
    <header class="container-fluid bg-primary text-light mb-5 p-2">
      <div class="d-flex justify-content-center">
        <h1>Weather Dashbaord</h1>
      </div>
    </header>

    <!-- Main Content Container -->
    <div class="mainContent">
      <!-- Main Content Row -->
      <div class="row">
        <!-- City Search -->
        <div class="col-7 searchCol">
          <!-- Search Button -->
          <div class="searchText">
            <h4>Search For A City:</h4>
          </div>
          <div class="input-group mb-5">
            <input
              type="text"
              class="form-control"
              id="cityInput"
              placeholder="San Diego"
            />
          </div>
          <!-- Search Button -->
          <div class="searchButton">
            <button
              type="button"
              class="btn btn-outline-primary"
              id="citySearchBtn"
            >
              ðŸ”ŽSEARCHðŸ”Ž
            </button>
          </div>

          <!-- City Table List -->
          <div class="list-group" id="cityList"></div>
        </div>

        <!-- Weather Information Column -->
        <div class="col-9">
          <div class="card" style="width: 100%" id="weatherContainer"></div>
          <div id="forecastContainer"></div>
        </div>
      </div>
    </div>
  </head>
  <body></body>
</html>
